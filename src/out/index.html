it-flex-direction:column;-ms-flex-direction:column;flex-direction:column;min-height:38vh;margin-bottom:0;}h2.jsx-1093723212{margin-bottom:0.5rem;}h3.jsx-1093723212{margin-bottom:1rem;}p.jsx-1093723212{max-width:900px;}@media (min-width:768px){li.jsx-1093723212{min-height:250px;height:33.333vh;-webkit-flex-direction:row;-ms-flex-direction:row;flex-direction:row;}.hero_image.jsx-1093723212{height:100%;}.hero_image.jsx-1093723212 img.jsx-1093723212{min-width:100%;height:100%;width:auto;min-height:0;}.blog__info.jsx-1093723212{min-width:70%;}}@media (min-width:1280px){.blog__info.jsx-1093723212{padding:3rem;}h3.jsx-1093723212{margin-bottom:1.2rem;}}</style><style id="__jsx-2857272008">.layout.jsx-2857272008{overflow-x:hidden;display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;min-height:100vh;}.layout.jsx-2857272008 .info_page.jsx-2857272008{color:#ebebeb;}.content.jsx-2857272008{-webkit-box-flex:1;-webkit-flex-grow:1;-ms-flex-positive:1;flex-grow:1;}@media (min-width:768px){.layout.jsx-2857272008{display:block;}.content.jsx-2857272008{-webkit-box-flex:none;-webkit-flex-grow:none;-ms-flex-positive:none;flex-grow:none;width:70vw;margin-left:30vw;}}</style></head><body><div id="__next"><div class="SiteWrapper-sc-1x42exy kwexYh"><section style="background-color:undefined;color:false" class="jsx-2857272008 layout false"><header class="jsx-523254678 header"><nav role="navigation" aria-label="main navigation" class="jsx-523254678 nav"><h1 class="jsx-523254678">A to Z in FP</h1><div class="jsx-523254678"><h1 class="jsx-523254678">info</h1></div></nav></header><div class="jsx-2857272008 content"><section><ul class="jsx-1093723212 list"><a class="jsx-1093723212" href="/blog/abstractions"><li class="jsx-1093723212"><div class="jsx-1093723212 hero_image"><img src="../static/Letter-A.jpg" alt="../static/Letter-A.jpg" class="jsx-1093723212"/></div><div class="jsx-1093723212 blog__info"><h2 class="jsx-1093723212">Abstractions in JS</h2><h3 class="jsx-1093723212"> <!-- -->Apr 27 2020</h3></div></li></a><a class="jsx-1093723212" href="/blog/functors-part-1"><li class="jsx-1093723212"><div class="jsx-1093723212 hero_image"><img src="../static/Letter-F.jpg" alt="../static/Letter-F.jpg" class="jsx-1093723212"/></div><div class="jsx-1093723212 blog__info"><h2 class="jsx-1093723212">Fun with Functors - Part 1</h2><h3 class="jsx-1093723212"> <!-- -->Mar 20 2020</h3></div></li></a></ul></section></div></section></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"jsonFile":{"fileRelativePath":"src/data/config.json","data":{"fileRelativePath":"src/data/config.json","title":"A to Z in FP","description":"Blog application for functional programming learning guide: 'A to Z in FP'.","repositoryUrl":"https://github.com/tgrecojs/atoz"}},"allBlogs":[{"document":{"content":"\nGreetings earthlings! And welcome to another install of A to Z in FP. In today's article, we'll be targeting a concept that, like the Alphabet, also begins with the letter \"A\" **Abstraction!**\n\n![Letter A Image](/static/Letter-A.jpg)\n\n### Understanding Abstraction\n\n- When writing code in declarative manner [¹](#1), it's important to place a great deal of emphasis on creating abstractions within our code base. To successfully build resilient, pure applications, we should aim to abstract functionality (code) away from the values that it's meant to operate on, as opposed to hard-coding computations within the body of a function.\n- This process is referred to as \"generalization\" and we should be doing it wherever possible. Once we have our generalized functions, we can use them to create specialized versions that are tailored to our needs.\n\n### Show me the contrived examples!\n\n- It can be easy to get caught up in programming lingo so let's take a more practical approach and look at some examples. Below, we have two extremely (im)practical functions: `contrivedCalcNumeroUno` \u0026 `contrivedCalcNumeroDos`.\n\n```jsx\nconst contrivedCalcNumeroUno = x =\u003e {\n  const fiftyPercent = x / 2\n  const addTenToFiftyPercent = fiftyPercent + 10\n  return addTenToFiftyPercent\n}\n\nconst contrivedCalcNumeroDos = x =\u003e {\n  const twentyFivePercent = x / 4\n  const addTwentyToFiftyPercent = twentyFivePercent + 20\n  return addTwentyToFiftyPercent\n}\n\ncontrivedCalcNumeroUno(100) //? 60\ncontrivedCalcNumeroDos(100) //? 45\n```\n\n- Our goal is to create abstractions for these functions. The first step we should take is to recognize any code that can be pulled out of the function body and transformed into it's own function. Additionally, we're going to want to pay attention to any behavior we see that our functions are sharing.\n- In this case we should note that both functions perform the following computations:\n  1. Dividing the function's input by some number.\n  2. Adding some number to the result of the freshly divided input.\n\n### Real eyes realize how to generalize then specialize [functions].\n\n- Now that our detective work is done, we can begin abstracting away these implementation details by creating some generalized functions. First, let's create a function for handling division.\n\n```jsx\nconst divide = x =\u003e y =\u003e y / x\n```\n\n- Rather than taking the arguments at once, we will define `divide` to be a curried function.\n- I'll go into detail about function currying in a separate post. For now, however, we just want to acknowledge the fact that by doing this, we'll be able to leverage `divide` to create new, specialized functions.\n- Any guesses as to what these functions are going to look like?\n  - Here's a hint: there names are `calculateOneHalf` and `calculateOneQuarter`.\n- Before we take a look at those though, we need to create one more generalized function for performing addition.\n\n```jsx\nconst divide = x =\u003e y =\u003e y / x\nconst add = x =\u003e y =\u003e y + x\n```\n\n- With exception of its addition operational symbol, the `add` function is doppelganger of `divide`doppelganger.\n- Even though we have't flipped the arguments like we did inside `divide`, we could have if we really wanted to due to addition's communitive property.\n- In other words, order doesn't matter in addition therefore the code block above will work in the exact same way as the code block below.\n\n```jsx\nconst divide = x =\u003e y =\u003e y / x\nconst add = x =\u003e y =\u003e y + x\n```\n\n- Alright! We are looking good! Like, super good. Derek Zoolander good.... seriously 😎.\n\n### Generalized ⇒ Specialized\n\n- We're finally ready to recreate our contrived examples using our new `add` and `divide` functions.\n- Throughout this ar\n- If you took a shot at defining these functions on your own, let's see how you did.\n\n`calculateOneHalf`\n\n[article.md](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/9b87aedd-d92c-4f5d-acee-27f13f200da6/article.md)\n\n- **Creating abstractions is a crucial part of the functional programming paradigm._\u003e AB~C~A -\u003e Always Be Abstractin'!_`js`**\n\n### Footnotes\n\n**¹.** Declarative code describes code that adheres to the functional programming paradigm. It's inverse would be imperative code.\n","data":{"author":"Thomas Greco","date":"2020-04-27T07:00:00.000Z","hero_image":"../static/Letter-A.jpg","title":"Abstractions in JS"},"isEmpty":false,"excerpt":""},"slug":"abstractions"},{"document":{"content":"\nFunctional programming is littered with terminology that sounds really confusing. If you're new to FP or even programming in general, then it's important to keep in mind that these are just words used to describe concepts that you're likely already familiar with. As you continue on learning, you'll begin to understand that these terms simply allow for us to base our programming practices in various mathematical theorems, thus ultimately create pure, deterministic programs.\n\nThe goal for this article, and every article in this series, is essentially the same: **to help mitigate any confusion that can arise when learning about common FP terminology, while simoultaneously helping you become more comfortable with these concepts**. Today, our goal is to bring you closer to **functors**.\n\n## Meet functor.\n\nAt the core of functional programming as a data type called functor. The essence of this data type is that it is `mappable`. This simply means that it provides an interface that we can `map` over in order to read or transform values.\n\nHmmm.... A container that we can map through. 🤔 Sounds kinda familiar, right? 😏\n\n#### Why functors\n\n```js\nconst myFunctor = [25]\n```\n\nAbove we see the `myFunctor` variable being set to an array. This array acts as a container inside of which we can store values. In this instance, we're storing numbers, however this could be names, objects, etc. The shape of the data is irrelevant. Rather, it's the shape of the data type that is important, and as we can see by checking out our `myFunctor` variable, basic arrays can be classified as a valid interface for functors.\n\nDo you know what this means? It means that you've been interacting with functors all along, and you likely didn not even realize! I sincerely hope that this fact is as mind-blowing to you as it was to me. Before we get too ahead of ourselves,let's be good functional programmers and prove this to be true.\n\n### Prove it\n\nIn order for an interface to be considered a functor, it must passed the functor laws of **Identity** and **Composition**.\n\n1. **Identity**:\n   - id function must always `map` a functor back to the **same value**,\n   - `const id = x =\u003e x;`\n   - `[1,2,3].map(id); // returns [1,2,3]`\n2. **Composition**:\n   - Functors of the same type can be computed in any order and it will not effect their value.\n   - _Given `g: x =\u003e y, f: y =\u003e z` where `x,y,z` are collection objects..._ **there must be a composition that directly `X → Z`**.\n\n\u003e This composition law was the same that I was forced to learn in algebra class. It' **associative** meaning that the order in which it is computed does not matter. Realizing this was a big \"a-ha\" moment when studying functional programming.\n\n\u003e **Ex.:** (f ◦ g) ◦ h = f ◦ g ◦ h = f ◦ (g ◦ h)\n\nNow that we know the functor laws lets apply test them out against our array example.\n\n#### What we know\n\n1. `f` takes an `x` and divides by `.5`\n2. `g` takes an `x` and multiplies by `10`\n3. `functor` is a functor containing 1 value.\n\n```js\nconst f = x =\u003e x / 0.5\nconst g = x =\u003e x * 10\nconst functor = [25]\n\n// identity law\nconsole.log(functor.toString() === functor.map(x =\u003e x).toString()) // 25 === 25\n\n// composition law\nconsole.log(\n  functor\n    .map(g)\n    .map(f)\n    .toString() === functor.map(x =\u003e f(g(x))).toString()\n)\n```\n\n##### Who f\\*ckin cares dude\n\n\u003e Why the FUCK do I care about these stupid fucking functor laws man.... Shit is sooo FUCKING stupid.\n\u003e\n\u003e - Majority of people reading this posts\n\nMaybe you're not impressed with our `data` array and the one value that it includes. functor's satisfy the `Identity` and `composition` law. Well, that's too bad but don't give up just yet.\n\nWe've seen functors in action and we've learned the rules that they must abide by. Now let's create one for ourselves.\n\nThe `Box` functor (often referred to as the `Identity` functor) will take a value as it's input. From there, it will return an object `{}` with a `map` method inside of it. When this `map` executes, it will apply it's input `fn` to the value inside and return it's result wrapped inside of. What's that you said? This `map` implementation sure sounds awfully familiar to JavaScript's``Array.prototype.map`. Well, friend, _that's because it is_ !\n\nTaking a look at the code snippet below we see how our `Box` function's `map` method is implemented. Cool, right?\n\n```javascript\nconst Box = value =\u003e ({\n  map: fn =\u003e Identity(fn(value)),\n})\n\nconst OurFirstFunctor = Box(20)\n```\n\n![boring]('../../../imgs/boring.gif)\n\nAlright, I get it. Let's extend this a little bit by adding some more methods, `fold` and `inspectValue`.\n\n```javascript\nconst Box = value =\u003e ({\n  map: f =\u003e Box(f(value)),\n  fold: (f, g) =\u003e f(value),\n  inspectValue: () =\u003e `Box${value}`,\n})\n```\n\n```js\n// identity law\nconst id = x =\u003e x\n\nconst result = Box(20)\n\nconst x1 = result\nconst x2 = result.map(id)\n\nx2.map(trace) // value:: 1\nx1.map(trace) // value:: 1\n\n// composition law f(x) * g(x) = f(g(x))\n```\n\nThat being said, I hope that this theme of \"more simple than it looks\" is a re-ocurring throughout your journey learning FP.\n\n### Wrap up\n\nAnd thus conclude this intro post on functors. Hopefully you've learned something that you didn't prior to reading this.\n\nNeed Improvemen? Give me a call!\nThe goal for this article, and every article in this series, is essentially the same: to remove the confusion that stems from FPs terminology.\n","data":{"author":"Thomas Greco","date":"2020-03-20T07:00:00.000Z","hero_image":"../static/Letter-F.jpg","title":"Fun with Functors - Part 1"},"isEmpty":false,"excerpt":""},"slug":"functors-part-1"}]}},"page":"/","query":{},"buildId":"TW9Tc_2A5e1hbc7LcMdNi","nextExport":true,"isFallback":false}</script><script nomodule="" src="/_next/static/runtime/polyfills-b33c9c31b3cff561c1a7.js"></script><script async="" data-next-page="/" src="/_next/static/TW9Tc_2A5e1hbc7LcMdNi/pages/index.js"></script><script async="" data-next-page="/_app" src="/_next/static/TW9Tc_2A5e1hbc7LcMdNi/pages/_app.js"></script><script src="/_next/static/runtime/webpack-e7eee2ebe83eaa26e51a.js" async=""></script><script src="/_next/static/chunks/framework.51cb2777f805d6a6985b.js" async=""></script><script src="/_next/static/chunks/171632f2.6ae5ddf7d322f67f28d1.js" async=""></script><script src="/_next/static/chunks/ebec3a01.
